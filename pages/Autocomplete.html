    <style>
      .ui-autocomplete {
        max-height: 100px;
        overflow-y: auto;
        /* prevent horizontal scrollbar */
        overflow-x: hidden;
      }
      /* Autocomplete Input Field */
#tags {
    padding: 10px;
    width: 100%;
    max-width: 300px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s;
}

#tags:focus {
    border-color: #ff007f;
    box-shadow: 0px 0px 5px rgba(255, 0, 127, 0.5);
}

/* Autocomplete Dropdown Menu */
.ui-autocomplete {
    background-color: #333;
    color: #fff;
    border: 1px solid #666;
    border-radius: 8px;
    max-height: 200px;
    overflow-y: auto;
    overflow-x: hidden;
    padding: 5px 0;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    z-index: 1000;
}

/* Autocomplete Item */
.ui-menu-item {
    padding: 10px 15px;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.3s;
}

.ui-menu-item:hover {
    background-color: #ff007f;
    color: #fff;
}

/* Highlighted Text within Autocomplete */
.ui-autocomplete .ui-state-focus {
    background-color: #ff007f;
    color: #fff;
    border-radius: 4px;
}

/* Scrollbar Styles for Dropdown */
.ui-autocomplete::-webkit-scrollbar {
    width: 8px;
}

.ui-autocomplete::-webkit-scrollbar-track {
    background: #555;
    border-radius: 5px;
}

.ui-autocomplete::-webkit-scrollbar-thumb {
    background-color: #ff007f;
    border-radius: 5px;
    border: 2px solid #555;
}

.ui-autocomplete::-webkit-scrollbar-thumb:hover {
    background-color: #ff4db8;
}

      </style>
</head>
